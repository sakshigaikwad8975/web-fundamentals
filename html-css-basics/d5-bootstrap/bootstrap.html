<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center my-5">
  <h1>Pricing</h1>
  <p>Please checkout our most effective payment methods.</p>

  <div class="row g-4 text-center justify-content-evenly">

    <div class="col-12 col-md-6 col-xxl-4">
      <div class="card h-100">
        <h5 class="card-header">Free</h5>
        <div class="card-body">
          <h5 class="card-title">$0/mo</h5>
          <ul class="list-unstyled">
            <li>10 users included</li>
            <li>2 GB storage</li>
            <li>Email Support</li>
          </ul>
          <button class="btn btn-outline-primary">Sign up for free</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-xxl-4">
      <div class="card h-100">
        <h5 class="card-header">Pro</h5>
        <div class="card-body">
          <h5 class="card-title">$15/mo</h5>
          <ul class="list-unstyled">
            <li>20 users included</li>
            <li>10 GB storage</li>
            <li>Priority Email Support</li>
          </ul>
          <button class="btn btn-primary">Get Started</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-xxl-4">
      <div class="card h-100">
        <h5 class="card-header">Enterprise</h5>
        <div class="card-body">
          <h5 class="card-title">$29/mo</h5>
          <ul class="list-unstyled">
            <li>30 users included</li>
            <li>15 GB storage</li>
            <li>Phone & Email Support</li>
          </ul>
          <button class="btn btn-primary">Contact Us</button>
        </div>
      </div>
    </div>

  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
